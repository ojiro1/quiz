    function generateQuiz(wordsAndTranslations, numberOfQuestions) {
            const quiz = [];
            for (let i = 0; i < numberOfQuestions; i++) {
                const randomIndex = Math.floor(Math.random() * wordsAndTranslations.length);
                const correctAnswer = wordsAndTranslations[randomIndex];
                const incorrectAnswers = wordsAndTranslations.filter((_, index) => index !== randomIndex).sort(() => 0.5 - Math.random()).slice(0, 2);
                const allAnswers = [correctAnswer, ...incorrectAnswers].sort(() => 0.5 - Math.random());
                const correctAnswerIndex = allAnswers.indexOf(correctAnswer);
                quiz.push({
                    question: `${i + 1}. Jak po angielsku powiemy '${correctAnswer.translation}'?`,
                    answers: allAnswers.map(a => a.word),
                    correctAnswer: correctAnswerIndex
                });
            }
            return quiz;
        }

        const quiz = generateQuiz(wordsAndTranslations, 30);

        const quizForm = document.getElementById('quiz-form');
        quiz.forEach((q, i) => {
            const questionElement = document.createElement('p');
            questionElement.textContent = q.question;
            questionElement.className = 'question';
            quizForm.appendChild(questionElement);
            const answerContainer = document.createElement('div');
            answerContainer.className = 'answers';
            q.answers.forEach((a, j) => {
                const answerElement = document.createElement('input');
                answerElement.type = 'radio';
                answerElement.name = `question${i}`;
                answerElement.id = `question${i}answer${j}`;
                answerElement.value = j;
                const labelElement = document.createElement('label');
                labelElement.htmlFor = `question${i}answer${j}`;
                labelElement.textContent = a;
                answerContainer.appendChild(answerElement);
                answerContainer.appendChild(labelElement);
                answerContainer.appendChild(document.createElement('br'));
            });
            quizForm.appendChild(answerContainer);
        });

        document.getElementById('submit-button').addEventListener('click', function() {
            let correctAnswers = 0;
            let incorrectAnswers = 0;
            quiz.forEach((q, i) => {
                const userAnswer = document.querySelector(`input[name="question${i}"]:checked`);
                const labels = document.querySelectorAll(`label[for^="question${i}answer"]`);
                if (userAnswer) {
                    if (Number(userAnswer.value) === q.correctAnswer) {
                        correctAnswers++;
                        labels[Number(userAnswer.value)].className = 'correct-answer';
                    } else {
                        incorrectAnswers++;
                        labels[Number(userAnswer.value)].className = 'incorrect-answer';
                        labels[q.correctAnswer].className = 'correct-answer';
                    }
                } else {
                    incorrectAnswers++;
                    labels[q.correctAnswer].className = 'correct-answer';
                }
            });
            document.getElementById('results').textContent = `Poprawne odpowiedzi: ${correctAnswers}, Błędne odpowiedzi: ${incorrectAnswers}`;
        });
    </script>
